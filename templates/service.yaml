kind: Service
apiVersion: v1
metadata:
  name: {{ template "quarkus.fullname" $ }}
  labels:
    app: {{ template "quarkus.fullname" $ }}
{{ include "quarkus.labels.common" $ | indent 4 }}    
  annotations:
    description: {{ template "quarkus.fullname" $ }}
spec:
  selector:
    app: {{ template "quarkus.fullname" $ }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.pod.port }}
