{{- if .Values.env_secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "quarkus.fullname" $ }}-env
  labels:
    app: {{ template "quarkus.fullname" $ }}
{{ include "quarkus.labels.common" $ | indent 4 }}  
stringData:
{{- range $key,$val := .Values.env_secrets }}
  {{ $key }}: {{ tpl ($val|toString) $ | quote }}
{{- end }}
type: Opaque
{{- end }}
